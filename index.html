<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메인 페이지</title>
    
    <!-- 외부 스타일 시트 링크 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- jQuery 추가 (선택 사항) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 외부 자바스크립트 파일 링크 -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>여기에서 시작하세요</h2>
            <p>이 페이지는 예시로 작성된 index.html입니다. 버튼을 클릭해 보세요.</p>
            <button id="clickMeBtn">클릭하세요</button>
        </section>
    </main>

    <footer>
        <p>© 2024 예시 회사</p>
    </footer>

    <script>
        // 버튼 클릭 시 알림 표시
        document.getElementById('clickMeBtn').addEventListener('click', function() {
            alert('버튼을 클릭했습니다!');
        });
    </script>
</body>
</html>
