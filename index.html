<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>환영합니다! - 꾸며진 페이지</title>

    <!-- 스타일 추가 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        section {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        section h2 {
            font-size: 2rem;
            color: #333;
        }

        section p {
            font-size: 1.1rem;
            color: #666;
            margin: 20px 0;
        }

        #clickMeBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #clickMeBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>여기에서 시작하세요</h2>
            <p>이 페이지는 예시로 작성된 한철스의 페이지입니다. 역시 김한철이 짱입니다.</p>
            <button id="clickMeBtn">클릭하세요</button>
        </section>
    </main>

    <footer>
        <p>© 2024 예시 회사</p>
    </footer>

    <script>
        // 버튼 클릭 시 알림 표시
        document.getElementById('clickMeBtn').addEventListener('click', function() {
            alert('김한철 짱!');
        });
    </script>
</body>
</html>
